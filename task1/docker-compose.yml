version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=PASSword8
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      # This ensures the SQL engine is fully started before the Python app tries to connect
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "PASSword8", "-Q", "SELECT 1", "-C"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: python_app
    tty: true          # Allocates a pseudo-TTY (essential for interactive shells)
    stdin_open: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Note: SERVER is set to 'db' to match the service name above
      - DB_CONNECTION_STRING=DRIVER={ODBC Driver 18 for SQL Server};SERVER=db,1433;DATABASE=master;UID=sa;PWD=PASSword8;Encrypt=no;TrustServerCertificate=yes
